<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="css/Weather.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="/photos/PartlyCloudy.png" alt="">
            <h4>Weather By Vicbox</h4>
        </div>
        <div class="links">
            <a href="https://github.com/">Github</a>
            <a href="https://www.google.com/search?q=about&oq=about&aqs=chrome.0.69i59j46i512j69i60l3j5l3.1131j0j4&sourceid=chrome&ie=UTF-8">About</a>
        </div>
    </div>
    <div class="cards">
        <div class="card">
            <div class="dots">&#xFE19;</div>
            <div class="location">
                <img class="daynight"></img>
                <div class="city">
                    <h4 class="city_name"></h4>
                    <h5 class="date"></h5>
                    <span></span>
                </div>
            </div>
            <div class="temperature">
                <h1 id="celsius">15</h1>
                <h5 id="description">Mostly Cloudy</h5>
            </div>
            <div class="stats">
                <div class="stat_item">
                    <img src="/photos/eye.png" alt="">
                    <span>Visibility</span>
                    <span id="visibility">100 KM</span>
                </div>
                <div class="stat_item">
                    <img src="/photos/temperature.png" alt="">
                    <span>feels like</span>
                    <span id="feels_like">100 C</span>
                </div>
            </div>
            <div class="stats">
                <div class="stat_item">
                    <img src="/photos/humidity.png" alt="">
                    <span>Humidity</span>
                    <span id="humidity">100%</span>
                </div>
                <div class="stat_item">
                    <img src="/photos/wind.png" alt="">
                    <span>Wind</span>
                    <span id="wind">100 KM</span>
                </div>
            </div>

        </div>
        <div class="card plus_card">
            <div class="plus_icon">
                <span class="material-symbols-outlined">
                add_circle
                </span>
            </div>
            <h4>Add new location</h4>
        </div>
    </div>
    <footer>
        <h4>
            Made with ðŸ«¶ by Tornike Lapauri
        </h4>
        <span class="test">test</span>
    </footer>
</div>

<script src="Weather.js"></script>
</body>
</html>
