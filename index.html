<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
    <title>Document</title>
</head>
<body>
    <div id="conteiner">
        <div id="background">
            <img src="images/background/background.png" alt="person">
        </div>
        <div id="lightBox">
             <div class="signUp">
                    <h1>Signup</h1>
                    <p>There is no charge upon registration!</p>
            </div>
            <div class="input">
                <form>
                    <label for="email" id="emailLable">Email adress</label>
                    <input type="email" id="emailInput">
                    <label for="country" id="countryLabel">Country</label>
                    <select name="Change" id="countryInput">
                        <option value="Germany">Germany</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Italy">Italy</option>
                    </select>
                    <div id="cityAndZip">
                        <label for="city" id="cityLabel">City</label>
                        <input type="text" id="cityInput">
                        <label for="zip" id="zipLabel">Zip Code</label>
                        <input type="number" id="zipInput">
                    </div>
                </form>
                <div id="button">
                    <button>Signup now</button>
                </div>
            </div>
                <div class="mediaButtons">
                    <div class="mediaButton1">
                        <button>Signup with Facebook</button>
                    </div>
                    <div class="mediaButton2">
                        <button>Signup with Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
