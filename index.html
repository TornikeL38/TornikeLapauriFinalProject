<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>
<body class="body">
    <div id="conteiner">
        <div id="background">
            <img src="images/background/background.png" alt="person">
        </div>
        <div id="lightBox">
             <div class="signUp">
                    <h1>Signup</h1>
                    <p>There is no charge upon registration!</p>
            </div>
            <div class="input">
                <form id="lable">
                    <label for="email" id="emailLabel">Email adress</label>
                    <input type="email" id="emailInput">
                    <label for="country" id="countryLabel">Country</label>
                    <select name="Change" id="countrySection">
                        <option value="Germany">Germany</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Italy">Italy</option>
                    </select>
                    <span id="change">Change</span>
                    <div id="cityAndZip">
                        <label for="city" id="cityLabel">City</label>
                        <input type="text" id="cityInput">
                        <label for="zip" id="zipLabel">Zip Code</label>
                        <input type="number" id="zipInput">
                    </div>
                </form>
                <div id="button">
                    <a href="#"><button onclick="onSignup()">Signup now</button></a>
                </div>
                <div id="success">
                    <span>successfully sent!</span>
                </div>
            </div>
                <div class="mediaButtons">
                    <div class="mediaButton1">

                         <button>Signup with Facebook</button>
                       </a> 
                    </div>
                    <div class="mediaButton2">
                       <a href="https://www.facebook.com/?stype=lo&jlou=AfeX2wnmHLjgRNCbT0rcObynoir5G9JlY1SKXqxwJ13wQ2d6TI5xDq5GKcfG7uAOgyAjtxjFVonbLXJG0FoK9Z2Xha4CBYKtV4MqrMwarIghqA&smuh=41390&lh=Ac8BdVhFWgtYqU6RU4g">
                         <button>Signup with Facebook</button>
                       </a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
