<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
    <title>Document</title>
</head>
<body>
    <div id="conteiner">
        <div id="background">
            <img src="images/background/background.png" alt="person">
        </div>
        <div id="lightBox">
             <div class="signUp">
                    <h1>Signup</h1>
                    <p>There is no charge upon registration!</p>
            </div>
            <div class="input">
                <form id="lable">
                    <label for="email" id="emailLabel">Email adress</label>
                    <input type="email" id="emailInput">
                    <label for="country" id="countryLabel">Country</label>
                    <select name="Change" id="countrySection">
                        <option value="Germany">Germany</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Italy">Italy</option>
                    </select>
                    <span id="change">Change</span>
                    <div id="cityAndZip">
                        <label for="city" id="cityLabel">City</label>
                        <input type="text" id="cityInput">
                        <label for="zip" id="zipLabel">Zip Code</label>
                        <input type="number" id="zipInput">
                    </div>
                </form>
                <div id="button">
                    <a href="#"><button onclick="onSignup()">Signup now</button></a>
                </div>
                <div id="success">
                    <span>successfully sent!</span>
                </div>
            </div>
                <div class="mediaButtons">
                    <div class="mediaButton1">
                       <a href=""><button>Signup with Facebook</button></a> 
                    </div>
                    <div class="mediaButton2">
                       <a href=""><button>Signup with Facebook</button></a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const validateEmail = (email) => {
    return String(email)
      .toLowerCase()
      .match(
        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
      );
  };

  function onSignup() {
    console.log("shemovida")
    const email = document.getElementById("emailInput");
    console.log(email.value)
    if(validateEmail(email.value)){
        console.log("sworia")
        const successText = document.getElementById("success");
        successText.style.visibility = "visible";

    } else {

        const lightBox = document.getElementById('lightBox');
        console.log(lightBox)
        lightBox.id =""
        lightBox.classList.add("darkBox");

    }
}
    </script>
</body>
</html>
